<html> 
    <head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Slidew</title>

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h2><i>Carousel Example</i></h2>
<div id ="mycarousel" class="carousel slide" data-ride="carousel">
    <!--Indicator-->
    <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
    </ol>
    <!--Wrapper for slides-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="pic.jpeg" alt="Los Angeles" style="width:100%">
        </div>
        <div class="item">
            <img src="pic1.jpeg" alt="New York" style="width:100%">
            </div>
            <div class="item">
            <img src="pic2.jpeg" alt="Chicago" style="width:100%">
            </div>
            <!--Left and Right controls-->
          <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> 
            <span class="sr-only">Previous</span> 
        </a>
           <a class="right carousel-control" href="#mycarousel" data-slide="next"> 
            <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> 
        </a>

    </div>
    </div>
    </div>
    <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Bootstrap 3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
