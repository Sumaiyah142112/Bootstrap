<html>
    <head>
        <title>Basic Function</title>
    </head>
    <body>
        <button onclick="myfunction(5)">Execute JS Function</button>
    </body>
    <script>
function myfunction(x,y)
{
    if (y=== undefined) {
        y = 2;
    }
    document.write(x*y);
}
    </script>
