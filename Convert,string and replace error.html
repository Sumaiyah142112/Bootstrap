<html>
    <body>
        <h2>
            The JS String() Method
        </h2>
        <p>The string method can convert a numer into a string.</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var x= 70;
            var y= 90;
            document.getElementById("number_result").innerHTML = x+y;
            document.getElementById("string_result").innerHTML = String(x) + String(y);
            //does nit add because it is a string it concencates
        </script>
    </body>
</html>
