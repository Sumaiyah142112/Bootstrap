<html>
    <body>
        <h2>Operators</h2>
        <p id="demo"></p>
        <script>
            <!--Addition-->
            // use +, -, *, / operators //
           var x=6;       
           var y=5;       
         var z= x + y;      
         document.getElementById("demo").innerHTML = 
         "The answer is " + z;
        
        </script>
    </body>
</html>
