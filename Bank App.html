<html>

<head>
    <title>Bank App</title>
    <link rel="stylesheet" type="text/css" href="StyleBankApp.css">
</head>

<body>
    <div class="app">

        <!-- Navbar -->
        <nav class="navbar">
            <h2>My Bank App</h2>
        </nav>

        <!-- Dashboard Section -->
        <section class="dashboard">
            <div class="card balance-card">
                <h3>Total Balance</h3>
                <p class="amount">$0.00</p>
            </div>

            <div class="incomeexpense">
                <div class="card income-card">
                    <h4>Income</h4>
                    <p class="amount">$0.00</p>
                </div>

                <div class="card expense-card">
                    <h4>Expense</h4>
                    <p class="amount">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Buttons -->
        <div class="btn-container">
            <button class="btn add-income">Add Income</button>
            <button class="btn add-expense">Add Expense</button>
        </div>
    </div>


    <div class="btn1-container">
        <button class="btn reset-income">Reset Income</button>
        <button class="btn reset-expense">Reset Expense</button>
    </div>
    <script src="ScriptBank.js"></script>
</body>

</html>
