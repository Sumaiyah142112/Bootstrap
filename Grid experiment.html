<html>
    <head><meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap Grid Example</title>

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <h1>Hello student!</h1>
        <p>Resize the browser to see the effect</p>
        <div class="row">
         <!--Size medium and extra small-->
         <div class="col-md-8 col-xs-4" style-background color:red; border: 1px solid black;>xs</div>  
         <div class="row"><div class="col-md-12 col-md-5" style-background color:lavender;> .col-xs-3</div>
         </div>
         <!--Size Large medium and extra small-->
         <div class="col-md-12 col-lg-6" style-background color:lavenderblush;>.col-xs-6</div>
        <div class="row"><div class="col-xs-6 col-md-2" style-background color:lightgrey;>.col-xs-6</div>
        </div>
        <div class="row" style="background-color: lightcyan;">
            <!--Size extra small-->
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>
    </div>
</body>
</html>
