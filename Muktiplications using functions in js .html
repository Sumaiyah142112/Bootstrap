<html>
    <head>
        <title>Multiplications using functions</title>
    </head>
    <body>
        <button onclick="myfunction(4)">Multiplication using Functions</button>
        <script>
         
 function myfunction(a,b) {
                if (b === undefined) {
                    b = 100;
                } 
                document.write(a*b);
            }

        </script>
    </body>
</html>
